<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figma Land</title>
</head>

<body>
    <div class="header">
        <div class="header-item"><img src="images/figma_land.png" alt="figma land logo"></div>
        <div class="header-item">
            <ul class="menu-list">
                <li><a>Home</a></li>
                <li>Product</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="header-item">
            <button class="btn-wborder-style">Login</button>
        </div>
        <div class="header-item">
            <button class="header-menu">
                <img src="images/menu_btn.svg" alt="Toggle">
            </button>
        </div>
    </div>
    <div class="start_page">
        <div class="big-text">Work at the speed of thought</div>
        <div class="small-text">Most calendars are designed for teams. Slate is designed for freelancers who want a simple way to plan their schedule.</div>
        <div class="start-page-item">
            <div class="btn-container">
                <button class="btn-bluebg-style">Try For Free</button>
                <button class="btn-wborder-style-2">Learn More</button>
            </div>
        </div>


        <div class="bg-image"></div>
    </div>
    <div class="features"></div>
    <div class="contents"></div>
    <div class="gallery"></div>
    <div class="partners"></div>
    <div class="testimonials"></div>
    <div class="prefooter"></div>
    <div class="footer"></div>





</body>

</html>
